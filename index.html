<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <input type="text" name="password" id="password" placeholder="password will show up here">
  <p>password length:</p>
  <input type="number" id="length" min="8" max="50">
  <input type="submit" id="submit" value="generuj" onclick="generatePassword()">

  <input type="checkbox" class="checkbox" checked>
  <input type="checkbox" class="checkbox">
  <input type="checkbox" class="checkbox">
  <input type="checkbox" class="checkbox">
</body>
<script>
  //1 checkbox always checked
  const checkboxes = document.querySelectorAll('.checkbox');

  function handleCheckboxChange() {
    let checkedCount = 0;
    checkboxes.forEach(checkbox => {
      if (checkbox.checked) {
        checkedCount++;
      }
    });
    if (checkedCount === 0) {
      checkboxes[0].checked = true;
    }
  }
  checkboxes.forEach(checkbox => {
    checkbox.addEventListener('change', handleCheckboxChange);
  });
  //arrays database//

  //default array
  const array1 = "abcdefghijklmnopqrstuvwxyz";
  //big letters
  const array2 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  //numbers
  const array3 = "0123456789";
  //special
  const array4 = "~`!@#$%^&*()_-+={}[]|:;<>,.?/";
  //mixes 2
  //1+2
  const array5 = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
  //1+3
  const array6 = "abcdefghijklmnopqrstuvwxyz0123456789";
  //1+4
  const array7 = "abcdefghijklmnopqrstuvwxyz~`!@#$%^&*()_-+={}[]|:;<>,.?/";
  //2+3
  const array8 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  //2+4
  const array9 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ~`!@#$%^&*()_-+={}[]|:;<>,.?/"
  //3+4
  const array10 = "0123456789~`!@#$%^&*()_-+={}[]|:;<>,.?/"
  //mixes 3
  //1+2+3
  const array11 = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
  //1+2+4
  const array12 = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ~`!@#$%^&*()_-+={}[]|:;<>,.?/";
  //1+3+4
  const array13 = "abcdefghijklmnopqrstuvwxyz0123456789~`!@#$%^&*()_-+={}[]|:;<>,.?/"
  //2+3+4
  const array14 = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789~`!@#$%^&*()_-+={}[]|:;<>,.?/";
  //full 1+2+3+4
  const array15 = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789~`!@#$%^&*()_-+={}[]|:;<>,.?/";

  //generate password
  function generatePassword() {
    const lengthInput = document.querySelector('#length');
    const outputText = document.querySelector('#password');
    const length = lengthInput.value;
    let result = '';
    if (checkboxes[0].checked && checkboxes[1].checked == false && checkboxes[2].checked == false && checkboxes[3].checked == false)  
    {
      for (i = 0; i < length; i++) 
      {
        result += array1[Math.floor(Math.random() * array1.length)];
      }
      outputText.value = result;
    }
    else if (checkboxes[0].checked == false && checkboxes[1].checked && checkboxes[2].checked == false && checkboxes[3].checked == false)
     {
      for (i = 0; i < length; i++) 
      {
        result += array2[Math.floor(Math.random() * array2.length)];
      }
      outputText.value = result;
    }
    else if (checkboxes[0].checked && checkboxes[1].checked && checkboxes[2].checked && checkboxes[3].checked) 
    {
      for (i = 0; i < length; i++) 
      {
        result += array3[Math.floor(Math.random() * array3.length)];
      }
      outputText.value = result;
    }
    else if (checkboxes[3].checked) 
    {
      for (i = 0; i < length; i++) 
      {
        result += array4[Math.floor(Math.random() * array4.length)];
      }
      outputText.value = result;
    }

  }
</script>

</html>
